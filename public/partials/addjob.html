<div class="container">
 
<div class="row">
<div class="col-sm-3">
  <div class="panel panel-default">
    <div class="panel-heading">Add a job</div>
    <div class="panel-body">
      <form method="post" ng-submit="addJob()">
        <div class="form-group">
          <!-- <label class="control-label"><i class="ion-person"></i> Heading</label> -->
          <input type="text" class="form-control" ng-model="job.heading" placeholder="Heading" />
        </div>
        <div class="form-group">
          <!-- <label class="control-label"><i class="ion-at"></i> Description</label> -->
          <textarea class="form-control" ng-model="job.description" placeholder="Description" ></textarea>
        </div>
        <div class="form-group">
          <!-- <label class="control-label"><i class="ion-at"></i> Salary</label> -->
          <input type="text" class="form-control" ng-model="job.salary_min" placeholder="Salary Min" />
        </div>
        <div class="form-group">
          <!-- <label class="control-label"><i class="ion-at"></i> Salary</label> -->
          <input type="text" class="form-control" ng-model="job.salary_max" placeholder="Salary Max" />
        </div>
        <div class="form-group">
          <!-- <label class="control-label"><i class="ion-at"></i> Salary</label> -->
          <input type="text" class="form-control" ng-model="job.end_date" placeholder="End Date" />
        </div>
        <div class="form-group">
          <!-- <label class="control-label"><i class="ion-at"></i> Location</label> -->
          <input type="text" class="form-control" ng-model="job.location" placeholder="Location" />
        </div>
        <button class="btn btn-lg btn-success btn-block">Add Job</button>
      </form>
    </div>
  </div>
</div>

<div class="col-sm-9">
<div class="row">
<div class="col-sm-3" ng-repeat="job in jobs">
        <div class="panel panel-default" >
        <div class="panel-body">
              <h4>{{job.heading }}</h4>
              <span> {{ job.created_at }} - {{job.end_date}}</span>
              <span>${{job.salary_min }} - {{job.salary_max }}</span>
              <span><i class="ion-location"></i> {{job.location }}</span>
              <p>{{job.description | noHTML  | limitTo: 100  }}</p>
             
        </div>
        <a class="btn btn-danger btn-block" ng-click="deleteJob($index, job.id)">Delete</a>
      </div>
    </div></div>
        </div></div>
</div>
