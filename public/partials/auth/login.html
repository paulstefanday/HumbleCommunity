
<div id="login" class="view">
  <div class="container">
    <div class="row">
      <div class="center-form">
        <div class="panel-body">
          <h2 class="text-center">Log in</h2>
          <form method="post" ng-submit="vm.login()" name="loginForm">
            <div class="form-group has-feedback">
              <input type="text" name="email" ng-model="vm.email" placeholder="Email" required="required" autofocus="autofocus" class="form-control input-lg"/><span class="ion-at form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <input type="password" name="password" ng-model="vm.password" placeholder="Password" required="required" class="form-control input-lg"/><span class="ion-key form-control-feedback"></span>
            </div>
            <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg btn-block btn-primary">Log in</button>
          </form>
          <p class="text-center"><a href="#">Forgot your password?</a>
            <p class="text-center text-muted"><small>Don't have an account yet? <a href="/#/signup">Sign up</a></small></p>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
