<div class="container">
 <div class="panel panel-default">
      <div class="panel-heading">Add a Category</div>
      <div class="panel-body">
        <form class="form" role="form" ng-submit="addCategory()" novalidate>
          	<div class="form-group">
                <input ng-model="category"  class="form-control"   placeholder="Type a catgory">

            <button type="submit"  class="btn btn-default btn-block">Add a category</button>
        </form>
    </div>
</div>
